<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio de sesi칩n</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/book.ico" />
    <script src="js/sweet-alert.min.js"></script>
    <link rel="stylesheet" href="css/sweet-alert.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/modernizr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="full-cover-background" style="background-image:url(assets/img/font-login.jpg);">
    <div class="form-container">
        <p class="text-center" style="margin-top: 17px;">
           <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
       </p>
       <h4 class="text-center all-tittles" style="margin-bottom: 30px;">inicia sesi칩n con tu cuenta</h4>
       <form action="../controlador/PersonaCtlr.php?action=Login" id="frmLogin" name="frmLogin" method="post">
            <div class="group-material-login">
                <input id="usuario" name="usuario" type="text" placeholder="usuario" value="" class="material-login-control"/>
                <label><i class="zmdi zmdi-account"></i> &nbsp; Usuario</label>
            </div><br>
            <div class="group-material-login">
                <input  name="contrasenia" id="contrasenia" type="password" placeholder="Contrase침a" value=""class=" material-login-control"/>
                <label><i class="zmdi zmdi-lock"></i> &nbsp; Contrase침a</label>
            </div>
            <div class="group-material">
                <label for="Perfil"></label><select class="material-control-login" id="Perfil" name="Perfil">
                    <option selected="">Tipo de usuario</option>
                    <option>JEFE BODEGA</option>
                    <option>ADMINISTRADOR</option>
                </select>
            </div>
            <div id="resultado" name="resultado" class="ui-widget"></div>
            <button class="btn-login" type="submit">Ingresar al sistema &nbsp; <i class="zmdi zmdi-arrow-right"></i></button>
        </form>
    </div>
    <script>
        $("#frmLogin").submit(function() {
            e.preventDefault();
            var usuario = $("#usuario").val();
            var contrasenia = $("#contrasenia").val();
            var Perfil = $("#Perfil").val();

            $.ajax({
                method: "POST",
                url: "../controlador/PersonaCtlr.php?action=Login" ,
                data: { usuario: usuario, contrasenia: contrasenia, Perfil: Perfil}
            })
                .done(function( msg ) {
                    if(msg == "1"){
                        window.location.href = "pag3.php";
                    }else{
                        $("#resultado").html(msg);
                    }
                });
        });
    </script>
</body>
</html>
